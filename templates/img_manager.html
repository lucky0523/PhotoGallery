<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
<div id="msg_block">{{ msg }}</div>
<form action="/uploader" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" accept="image/*"></p>
    <label><input type="radio" name="isfilm" value="digital" checked>数码</label>
    <label><input type="radio" name="isfilm" value="film">胶片</label>
    <input type="submit" value='上传'>
</form>
<br>
{% for item in photos %}
    <div style="display: flex; align-items: center;">
        <img src="{{ item.image }}" style="width:200px; height:auto;">
        <div>
            <p style="margin-left: 10px;">{{ item.device }}</p>
            <p style="margin-left: 10px;">{{ item.time }}</p>
            <p style="margin-left: 10px;">这是一段文字。</p>
            <p style="margin-left: 10px;">这是一段文字。</p>
        </div>
    </div>
{% endfor %}
</body>
</html>
