<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
<div id="page_content">{{ msg }}</div>
<form action="/uploader" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" accept="image/*"></p>
    <label><input type="radio" name="isfilm" value="digital" checked>数码</label>
    <label><input type="radio" name="isfilm" value="film">胶片</label>
    <input type="submit" value='上传'>
</form>
</body>
</html>
